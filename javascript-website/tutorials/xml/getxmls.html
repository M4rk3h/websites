<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Retrieving File Contents </title>
</head>
<body>
  <h1>Retrieving File Contents </h1>
  <p id="output"></p>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="jquery-3.3.1.min.js "><\/script>')
  </script>
  <script>
    $(function () {
      $.getJSON("getxmls.php", {
        sourceName: "pets"
      }, function (data) {
        if (data["code"] == "error") {
          console.log(data["message"]);
        } else {
          $.each(data, function (index, element) {
            document.getElementById("output").innerHTML = (index);
            console.log(index);
            console.log(element);
            console.log(Array.isArray(element));
            console.log(element.length);
            var i;
            for (i = 0; i < element.length; i++) {
              document.getElementById("output").innerHTML = (Object.values(element[0]));
              console.log(element[i]);
              console.log(Object.keys(element[i]));
              console.log(Object.values(element[i]));
            }
          });
        } //end else
      }); //end getJSON
    });
  </script>
</body>
</html>
