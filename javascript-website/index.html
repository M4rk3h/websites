<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JavaScript Ref -->
    <script src="myjs.js"></script>
    <!-- CSS Ref -->
    <link rel="stylesheet" href="css/mycss.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- JQuery From Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Mark James Baber</title>

</head>

<body>
    <script>
        window.jQuery || document.write('<script src="jquery-3.3.1.min.js "><\/script>')
    </script>
    <div class="jumbotron jumbotron-fluid text-center p-1"
        style="background-color: #343a40; border-top: solid 2px #fff;">
        <div class="container">
            <h1 style="color:#fff">Mark James Baber</h1>
            <button class="btn btn-danger" onclick="testJQ()">Test JQuery</button>
        </div>
    </div>
    <div class="container text-center">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown"
                onclick="dropDownXML();">XML:
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="dropdown-xml">
                <li><a class="dropdown-item" id="xml-btn-pets" onclick="xmlPets();">Pets</a></li>
                <div class="dropdown-divider"></div>
                <li><a class="dropdown-item" id="xml-btn-guitars" onclick="xmlGuitars();">Guitars</a></li>
            </ul>
        </div>
    </div>
    <br>

    <div class="container text-center">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown"
                onclick="dropDownPHP();">PHP:
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="dropdown-php">
                <li><a class="dropdown-item" id="php-btn-pets" onclick="phpPets();">Pets</a></li>
                <div class="dropdown-divider"></div>
                <li><a class="dropdown-item" id="php-btn-guitars" onclick="phpGuitars();">Guitars</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <div class="container text-center">
        <table class="center" id="dataTable"></table>
        <br>
        <div class="success text-center"></div>
        <br>
        <input type="text" placeholder="Search..." id="search_field" class="form-control text-center">
        <br>
        <form class="text-center" id="insertForm">
            <br>
            <!-- XML PETS Form -->
            <table class="center" id="xmlPets">
                <tr>
                    <td colspan="4" class="text-center">
                        <input type='text' class="form-control text-center" id='xmlPetName' placeholder='Pet Name'
                            autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='xmlPetType' placeholder='Pet Type'
                            autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='xmlPetBreed' placeholder='Pet Breed'
                            autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='xmlPetOwner' placeholder='Pet Owner'
                            autocomplete="off" required />&nbsp;
                        <br>
                        <input type='button' class="btn btn-dark" id='xmlPetsBtn' value='Add a new pet'
                            disabled onclick="xmlPetsInsert()" /></td>
                </tr>
            </table>
            <table class="center" id="xmlGuitars">
                <tr>
                    <td colspan="4" class="text-center">
                        <input type='text' class="form-control text-center" id='xmlGuitarBrand'
                            placeholder='Guitar Brand' autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='xmlGuitarModel'
                            placeholder='Guitar Model' autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='xmlGuitarType' placeholder='Guitar Type'
                            autocomplete="off" required />&nbsp;
                        <br>
                        <input type='button' class="btn btn-dark" id='xmlGuitarsBtn' value='Add a new guitar'
                            disabled onclick="xmlGuitarsInsert()" /></td>
                </tr>
            </table>
            <table class="center" id="phpPets">
                <tr>
                    <td colspan="4" class="text-center">
                        <input type='text' class="form-control text-center" id='phpPetName' placeholder='Pet Name'
                            autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='phpPetType' placeholder='Pet Type'
                            autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='phpPetBreed' placeholder='Pet Breed'
                            autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='phpPetOwner' placeholder='Pet Owner'
                            autocomplete="off" required />&nbsp;
                        <br>
                        <input type='button' class="btn btn-dark" id='phpPetsBtn' value='Add a new pet'
                            disabled onclick="phpPetsInsert()" /></td>
                </tr>
            </table>
            <table class="center" id="phpGuitars">
                <tr>
                    <td colspan="4" class="text-center">
                        <input type='text' class="form-control text-center" id='phpGuitarBrand'
                            placeholder='Guitar Brand' autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='phpGuitarModel'
                            placeholder='Guitar Model' autocomplete="off" required />&nbsp;
                        <input type='text' class="form-control text-center" id='phpGuitarType' placeholder='Guitar Type'
                            autocomplete="off" required />&nbsp;
                        <br>
                        <input type='button' class="btn btn-dark" id='phpGuitarsBtn' value='Add a new guitar'
                            disabled onclick="phpGuitarsInsert()" /></td>
                </tr>
            </table>
            <script>
                // Start by hiding the forms
                $("table#xmlPets").hide();
                $("table#xmlGuitars").hide();
                $("table#phpPets").hide();
                $("table#phpGuitars").hide();
                // Hide Search
                $("#search_field").hide();
                // Function to show XML Pets Form
                $("#xml-btn-pets").click(function () {
                    $("table#xmlPets").show();
                    $("table#xmlGuitars").hide();
                    $("table#phpPets").hide();
                    $("table#phpGuitars").hide();
                    $("#search_field").show();
                    console.log('Show xml pets && hide everything else');
                });
                // Function to show XML Guitar Form
                $("#xml-btn-guitars").click(function () {
                    $("table#xmlPets").hide();
                    $("table#xmlGuitars").show();
                    $("table#phpPets").hide();
                    $("table#phpGuitars").hide();
                    $("#search_field").show();
                    console.log('Show xml guitars && hide everything else');
                });
                // Function to show php Pets Form
                $("#php-btn-pets").click(function () {
                    $("table#xmlPets").hide();
                    $("table#xmlGuitars").hide();
                    $("table#phpPets").show();
                    $("table#phpGuitars").hide();
                    $("#search_field").show();
                    console.log('Show php pets && hide everything else');
                });
                // Function to show php Guitar Form
                $("#php-btn-guitars").click(function () {
                    $("table#xmlPets").hide();
                    $("table#xmlGuitars").hide();
                    $("table#phpPets").hide();
                    $("table#phpGuitars").show();
                    $("#search_field").show();
                    console.log('Show php guitars && hide everything else');
                });
                // SEARCH FORM JQUERY
                $('#search_field').on('keyup', function () {
                    var value = $(this).val();
                    var patt = new RegExp(value, "i");

                    $('#dataTable').find('tr').each(function () {
                        if (!($(this).find('td').text().search(patt) >= 0)) {
                            $(this).not('td').hide();
                        }
                        if (($(this).find('td').text().search(patt) >= 0)) {
                            $(this).show();
                        }
                    });
                });
                // ENABLE BUTTONS WHEN ALL FIELDS ARE FILLED IN 
                // XML Pets
                $('#xmlPetName, #xmlPetType, #xmlPetBreed, #xmlPetOwner').bind('keyup', function () {
                    if (xmlPetsFilled()) {
                        $('#xmlPetsBtn').removeAttr('disabled');
                        console.log('Button enabled');
                    } else {
                        console.log('Please fill out all fields');
                    }
                });
                // xmlPetsFilled
                function xmlPetsFilled() {
                    var filled = true;
                    $('#xmlPets input').each(function () {
                        if ($(this).val() == '') filled = false;
                    });
                    return filled;
                };
                // XML Guitars
                $('#xmlGuitarBrand, #xmlGuitarModel, #xmlGuitarType').bind('keyup', function () {
                    if (xmlGuitarsFilled()) {
                        $('#xmlGuitarsBtn').removeAttr('disabled');
                        console.log('Button enabled');
                    } else {
                        console.log('Please fill out all fields');
                    }
                    
                });
                // xmlGuitarsFilled
                function xmlGuitarsFilled() {
                    var filled = true;
                    $('#xmlGuitars input').each(function () {
                        if ($(this).val() == '') filled = false;
                    });
                    return filled;
                };
                // PHP Pets
                $('#phpPetName, #phpPetType, #phpPetBreed, #phpPetOwner').bind('keyup', function () {
                    if (phpPetsFilled()) {
                        $('#phpPetsBtn').removeAttr('disabled');
                        console.log('Button enabled');
                    } else {
                        console.log('Please fill out all fields');
                    }
                });
                // phpPetsFilled
                function phpPetsFilled() {
                    var filled = true;
                    $('#phpPets input').each(function () {
                        if ($(this).val() == '') filled = false;
                    });
                    return filled;
                };
                // PHP Guitars
                $('#phpGuitarBrand, #phpGuitarModel, #phpGuitarType').bind('keyup', function () {
                    if (phpGuitarsFilled()) {
                        $('#phpGuitarsBtn').removeAttr('disabled');
                        console.log('Button enabled');
                    } else {
                        console.log('Please fill out all fields');
                    }
                    
                });
                // phpGuitarsFilled
                function phpGuitarsFilled() {
                    var filled = true;
                    $('#phpGuitars input').each(function () {
                        if ($(this).val() == '') filled = false;
                    });
                    return filled;
                };
            </script>
        </form>
        <br>

    </div>

</body>

</html>
